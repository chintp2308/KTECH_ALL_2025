<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - To-Do & Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <h1>Dashboard</h1>
        <div class="dashboard-meta">
          <span id="clock"></span>
          <span id="greeting"></span>
          <button id="themeSwitcher" title="Toggle Theme">ðŸŒ™</button>
        </div>
      </header>
      <main>
        <section class="todo-section">
          <h2>To-Do List</h2>
          <form id="todoForm" autocomplete="off">
            <input type="text" id="todoInput" placeholder="Enter a task" />
            <button type="submit">Add Task</button>
          </form>
          <div class="input-error" id="todoError"></div>
          <div class="todo-filters">
            <button type="button" class="filter-btn active" data-filter="all">
              All
            </button>
            <button type="button" class="filter-btn" data-filter="completed">
              Completed
            </button>
            <button type="button" class="filter-btn" data-filter="incomplete">
              Incomplete
            </button>
          </div>
          <ul id="todoList" class="todo-list"></ul>
        </section>
        <section class="notes-section">
          <h2>Sticky Notes</h2>
          <form id="noteForm" autocomplete="off">
            <input type="text" id="noteInput" placeholder="Write a note..." />
            <button type="submit">Add Note</button>
          </form>
          <div class="input-error" id="noteError"></div>
          <div id="notesContainer" class="notes-container"></div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
