<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-display">
        <input type="text" id="display" readonly />
      </div>
      <div class="calculator-content">
        <div class="calculator-buttons">
          <button class="btn1" id="btn1">1</button>
          <button class="btn1" id="btn2">2</button>
          <button class="btn1" id="btn3">3</button>
          <button class="btn1" id="btnAdd">+</button>
          <button class="btn1" id="btn4">4</button>
          <button class="btn1" id="btn5">5</button>
          <button class="btn1" id="btn6">6</button>
          <button class="btn1" id="btnSubtract">-</button>
          <button class="btn1" id="btn7">7</button>
          <button class="btn1" id="btn8">8</button>
          <button class="btn1" id="btn9">9</button>
          <button class="btn1" id="btnMultiply">*</button>
          <button class="btn1" id="btn0">0</button>
          <button class="btn1" id="btnDot">.</button>
          <button class="btn1" id="btnClear">C</button>
          <button class="btn1" id="btnDivide">/</button>
          <button id="btnEqual">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
