<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-ui-1</title>
    <link rel="stylesheet" href="block-ui-1.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="label bandwidth">
          <span>BANDWIDTH</span>
        </div>
        <div class="block-1_content">
          <div class="bandwidth_content">
            <p>20%</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="label storage">
          <span>STORAGE</span>
        </div>
        <div class="block-1_content">
          <div class="storage_content">
            <p>50%</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="label users">
          <span>USERS</span>
        </div>
        <div class="block-1_content">
          <div class="users_content">
            <p>70%</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="label visitors">
          <span>VISITORS</span>
        </div>
        <div class="block-1_content">
          <div class="visitors_content">
            <p>30%</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="label emails">
          <span>EMAILS</span>
        </div>
        <div class="block-1_content">
          <div class="emails_content">
            <p>45%</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="label basic">
          <span>BASIC</span>
        </div>
        <div class="block-1_content">
          <div class="basic_content">
            <p>80%</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="label others">
          <span>OTHERS</span>
        </div>
        <div class="block-1_content">
          <div class="others_content">
            <p>37%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
