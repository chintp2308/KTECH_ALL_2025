<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>User Registration</h2>
      <form id="registrationForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            minlength="3"
          />
          <span class="error-message" id="fullNameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          />
          <span class="error-message" id="passwordError"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <span class="error-message" id="confirmPasswordError"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="\\d{10,}"
          />
          <span class="error-message" id="phoneError"></span>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="gender" value="Male" required />
              Male</label
            >
            <label
              ><input type="radio" name="gender" value="Female" /> Female</label
            >
            <label
              ><input type="radio" name="gender" value="Other" /> Other</label
            >
          </div>
          <span class="error-message" id="genderError"></span>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
          <span class="error-message" id="dobError"></span>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
          </select>
          <span class="error-message" id="countryError"></span>
        </div>
        <div class="form-group">
          <label>Hobbies</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="hobbies" value="Reading" />
              Reading</label
            >
            <label
              ><input type="checkbox" name="hobbies" value="Sports" />
              Sports</label
            >
            <label
              ><input type="checkbox" name="hobbies" value="Music" />
              Music</label
            >
            <label
              ><input type="checkbox" name="hobbies" value="Travel" />
              Travel</label
            >
            <label
              ><input type="checkbox" name="hobbies" value="Other" />
              Other</label
            >
          </div>
          <span class="error-message" id="hobbiesError"></span>
        </div>
        <div class="form-group">
          <label for="profilePic">Profile Picture</label>
          <input
            type="file"
            id="profilePic"
            name="profilePic"
            accept="image/jpeg, image/png, image/jpg"
          />
          <span class="error-message" id="profilePicError"></span>
        </div>
        <div class="form-group">
          <label for="bio">Bio / About You</label>
          <textarea
            id="bio"
            name="bio"
            maxlength="300"
            rows="4"
            placeholder="Tell us about yourself (max 300 characters)"
          ></textarea>
          <span class="error-message" id="bioError"></span>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
