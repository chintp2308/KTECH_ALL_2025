<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stats Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e48d901348.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="block-ui-6.css">
</head>
<body>
    <div class="social-cards">
        <div class="social-card facebook">
            <span class="social-icon">
                <i class="fa-brands fa-facebook-f"></i>
            </span>
            <div class="social-title">Facebook</div>
            <div class="social-desc">5,00,000 Likes</div>
        </div>
        <div class="social-card twitter">
            <span class="social-icon">
                <i class="fa-brands fa-twitter"></i>
            </span>
            <div class="social-title">Twitter</div>
            <div class="social-desc">40,000 Tweets</div>
        </div>
        <div class="social-card google">
            <span class="social-icon">
                <i class="fa-brands fa-google-plus-g"></i>
            </span>
            <div class="social-title">Google +</div>
            <div class="social-desc">4,60,000 Plus</div>
        </div>
        <div class="social-card pinterest">
            <span class="social-icon">
                <i class="fa-brands fa-pinterest"></i>
            </span>
            <div class="social-title">Pinterest</div>
            <div class="social-desc">34,000 Pins</div>
        </div>
    </div>
</body>
</html>
