<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Steps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e48d901348.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="block-ui-7.css">
</head>
<body>
    <div class="process-container">
        <div class="process-step">
            <div class="process-circle circle-idea">
                <i class="fa-solid fa-lightbulb"></i>
            </div>
            <div class="process-label">Idea</div>
            <div class="arrow">
                <svg width="50" height="20" viewBox="0 0 50 20" fill="none">
                    <line x1="0" y1="10" x2="40" y2="10" stroke="#bbb" stroke-width="2"/>
                    <polygon points="40,5 50,10 40,15" fill="#bbb"/>
                </svg>
            </div>
        </div>
        <div class="process-step">
            <div class="process-circle circle-prototype">
                <i class="fa-solid fa-desktop"></i>
            </div>
            <div class="process-label">Prototype</div>
            <div class="arrow">
                <svg width="50" height="20" viewBox="0 0 50 20" fill="none">
                    <line x1="0" y1="10" x2="40" y2="10" stroke="#bbb" stroke-width="2"/>
                    <polygon points="40,5 50,10 40,15" fill="#bbb"/>
                </svg>
            </div>
        </div>
        <div class="process-step">
            <div class="process-circle circle-coding">
                <i class="fa-solid fa-code"></i>
            </div>
            <div class="process-label">Coding</div>
            <div class="arrow">
                <svg width="50" height="20" viewBox="0 0 50 20" fill="none">
                    <line x1="0" y1="10" x2="40" y2="10" stroke="#bbb" stroke-width="2"/>
                    <polygon points="40,5 50,10 40,15" fill="#bbb"/>
                </svg>
            </div>
        </div>
        <div class="process-step">
            <div class="process-circle circle-testing">
                <i class="fa-solid fa-check"></i>
            </div>
            <div class="process-label">Testing</div>
        </div>
    </div>
</body>
</html>
